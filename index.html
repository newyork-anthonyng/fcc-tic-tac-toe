<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>FCC - Tic Tac Toe</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>

<body>
	<h1>Tic Tac Toe</h1>
	<h2 class="score">x: 0, o: 0</h2>
	<div class="board">
		<div class="row">
			<div class="square" data-coord="[0, 0]"></div>
			<div class="square" data-coord="[0, 1]"></div>
			<div class="square" data-coord="[0, 2]"></div>
		</div>
		<div class="row">
			<div class="square" data-coord="[1, 0]"></div>
			<div class="square" data-coord="[1, 1]"></div>
			<div class="square" data-coord="[1, 2]"></div>
		</div>
		<div class="row">
			<div class="square" data-coord="[2, 0]"></div>
			<div class="square" data-coord="[2, 1]"></div>
			<div class="square" data-coord="[2, 2]"></div>
		</div>
	</div>
	<script src="./app.js"></script>
</body>
</html>
